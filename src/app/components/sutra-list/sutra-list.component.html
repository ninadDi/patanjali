<div class="custom-header">
  <div class="custom-toolbar">
    <h1 *ngIf="title">
      {{ title }} 
      {{ selectedLanguage === 'hi' ? 'सूत्र' : 'Sutras' }}
    </h1>
    <ion-searchbar (ionInput)="onSearchChange($event)"></ion-searchbar>
  </div>
</div>
<ion-list>
  <ion-item *ngFor="let sutra of (filteredSutras$ | async)" lines="none" (click)="openSutraReel(sutra, selectedLanguage || 'en')">
    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col size="2">
            <div class="id-box" [ngStyle]="{'background-color': colorMap[sutra.id]}">
              {{ sutra.id }}
            </div>
          </ion-col>
          <ion-col size="9" class="title-col">
            <ion-card-title *ngIf="sutra?.title?.original_english">
              {{ sutra.title.original_english }} ({{ sutra?.title?.original }})
            </ion-card-title>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <h2 *ngIf="sutra?.title?.original">{{ sutra.title.original }}</h2>
        <h3 *ngIf="sutra?.title?.original_english">{{ sutra.title.original_english }}</h3>
        <ion-button [ngStyle]="{'--background': 'black'}" style="width: 100%; padding: 10px; text-transform: uppercase;"> Learn the sutra</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
