<ion-header>
  <ion-toolbar>
    <ion-title> {{selectedLanguage === 'en' ? 'Home' : 'घर'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading">
  <ion-grid>
    <ion-row class="flex-row">
      <ion-col size="6" *ngFor="let item of displayedItems; let i = index" style=" margin: 10px 0">
       
        <ion-card button (click)="navigateToPada(item.id)" class="sp-card">
          <div class="image-container">
            <img [src]="item['imgUrl']" alt="{{ item.title }}" class="category-image"/>
          </div>
          <div class="card-content">
            <h2>{{ item.title }}</h2>
            <p>{{ item.content }}</p>
          </div>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
